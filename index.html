
<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="index.css">

<title>Registration Form</title>

</head>

<body>

<div class=“himakar”>

<h2 class=“Bhavana”>Registration Form</h2>

<div class=“both”>

<form action="" class="form" id="user">

<div>

<div class=“deva”>

<label for="name" class=“ok”>Name</label>

</div>

<div>

<input type="text" name="name" id="name" required placeholder="Enter Name">

</div>

</div>



<div>

<div class=“deva”>

<label for="email" class=“ok”>Email</label>

</div>

<div>

<input type="email" name="email" id="email" required placeholder="Enter email">

</div>

</div>



<div>

<div class=“deva”>

<label for="pass" class=“ok”>Password</label>

</div>

<div>

<input type="password" name="password" id="password" required placeholder="Enter Password">

</div>

</div>



<div>

<div class=“deva”>

<label for="dob" class=“ok”>Date of Birth</label>

</div>

<div>

<input type="date" name="dob" id="dob" required>

</div>

</div>



<div>

<div>

<input type="checkbox" name="checkbox" id="terms">

<label for="terms">Accept Terms & Conditions</label>

</div>

</div>



<div>

<button type="submit" id="submit">Submit</button>

</div>

</form>

</div>

</div>

<div class=“Ananya”>

<div class=“Runanya”>

<h2 class=“penumetcha”>Entries</h2>

<table class=“birth” id="user-table">

<thead>

<tr>

<th class=“chappidi”>Name</th>

<th class=“chappidi”>Email</th>

<th class=“chappidi”>Password</th>

<th class=“chappidi”>Dob</th>

<th class=“chappidi”>Accepted terms?</th>

</tr>

</thead>







</table>

</div>

</div>

<script src="index.js"></script>

</body>

</html>
